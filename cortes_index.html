<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hair by Márcio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Montserrat', 'Segoe UI', 'Arial', sans-serif;
    }
    
    body {
      background: #f5f5f5;
      color: #333;
      padding-top: 180px; /* Aumentado para acomodar o menu */
    }
    
    /* Container para o Three.js */
    #header-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 180px; /* Aumentado para acomodar o menu */
      z-index: 90;
    }
    
    /* Header com conteúdo */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      color: white;
      padding: 15px 20px;
      text-align: center;
      z-index: 100;
      background: transparent;
    }
    
    .logo {
      margin-bottom: 10px;
    }
    
    header h1 {
      font-size: 24px;
      margin-bottom: 5px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    
    header p {
      font-size: 14px;
      opacity: 0.9;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
      margin-bottom: 15px;
    }
    
    /* Menu de navegação */
    .nav-menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .nav-menu a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      padding: 5px 10px;
      border-radius: 4px;
      transition: all 0.3s;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .nav-menu a i {
      font-size: 16px;
    }
    
    .nav-menu a:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }
    
    /* Barra de busca */
    .search-bar {
      display: flex;
      justify-content: center;
      padding: 0 10px;
    }
    
    .search-bar input {
      width: 70%;
      max-width: 400px;
      padding: 10px;
      border: none;
      border-radius: 20px 0 0 20px;
      outline: none;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 14px;
    }
    
    .search-bar button {
      padding: 10px 15px;
      border: none;
      background: #ff9a44;
      color: white;
      border-radius: 0 20px 20px 0;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.3s;
    }
    
    .search-bar button:hover {
      background: #ef731a;
    }

    /* Conteúdo principal */
    .carousel {
      display: flex;
      flex-direction: column;
      gap: 25px;
      padding: 20px;
      max-width: 100%;
      overflow-y: auto;
    }
    
    .haircut-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      max-width: 500px;
      margin: 0 auto;
      width: 100%;
    }
    
    .haircut-card:hover {
      transform: translateY(-5px);
    }
    
    .haircut-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: opacity 0.5s ease;
    }
    
    .haircut-card h3 {
      padding: 15px;
      font-size: 18px;
      border-bottom: 1px solid #eee;
    }
    
    .options {
      padding: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .options select, .options button {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: white;
      font-size: 14px;
      flex: 1 1 120px;
      min-width: 0;
    }
    
    .options button {
      background: linear-gradient(90deg, #e89d42 0%, #9357bb 100%);
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      flex-grow: 1;
    }
    .options button:hover {
      background: linear-gradient(90deg, #9357bb 0%, #e89d42 100%);
    }
    
    footer {
      text-align: center;
      padding: 25px 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
      border-top: 1px solid rgba(0,0,0,0.1);
    }

    .footer-content {
      max-width: 600px;
      margin: 0 auto;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }

    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .instagram { background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D); }
    .whatsapp { background: linear-gradient(45deg, #25D366, #128C7E); }
    .facebook { background: linear-gradient(45deg, #1877F2, #0A5F9E); }
    
    .social-icons a:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    
    .copyright {
      font-size: 12px;
      color: #777;
      margin-top: 15px;
    }

    /* Responsividade para mobile */
    @media (max-width: 768px) {
      body {
        padding-top: 160px;
      }
      
      #header-bg {
        height: 160px;
      }
      
      header h1 {
        font-size: 20px;
      }
      
      header p {
        font-size: 12px;
        margin-bottom: 10px;
      }
      
      .nav-menu {
        gap: 5px;
        margin-bottom: 10px;
      }
      
      .nav-menu a {
        font-size: 12px;
        padding: 5px 8px;
      }
      
      .nav-menu a i {
        font-size: 14px;
      }
      
      .search-bar input {
        padding: 8px 10px;
        font-size: 12px;
      }
      
      .search-bar button {
        padding: 8px 12px;
      }
      
      .carousel {
        padding: 15px;
        gap: 20px;
      }
      
      .haircut-card h3 {
        padding: 12px;
        font-size: 16px;
      }
      
      .options {
        padding: 12px;
        gap: 8px;
      }
      
      .options select, .options button {
        padding: 6px 10px;
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding-top: 140px;
      }
      
      #header-bg {
        height: 140px;
      }
      
      .logo {
        margin-bottom: 5px;
      }
      
      .nav-menu {
        gap: 3px;
      }
      
      .nav-menu a {
        font-size: 11px;
        padding: 4px 6px;
      }
      
      .nav-menu a i {
        display: none; /* Esconde ícones em telas muito pequenas */
      }
      
      .search-bar {
        padding: 0 5px;
      }
      
      .search-bar input {
        width: 65%;
        padding: 6px 8px;
      }
      
      .search-bar button {
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Header com conteúdo -->
  <header>
    <div class="logo">
      <h1>HAIR BY MÁRCIO</h1>
      <p>Te ajudando a criar estilos únicos</p>
    </div>
    
    <!-- Menu com 6 links e ícones -->
    <nav class="nav-menu">
      <a href="index.html"><i class="fas fa-home"></i> Início</a>
      <a href="cortes_index.html"><i class="fas fa-scissors"></i> Cortes</a>
      <a href="cores_index.html"><i class="fas fa-palette"></i> Cores</a>
      <a href="produtos_index.html"><i class="fas fa-shopping-bag"></i> Produtos</a>
      <a href="visagismo.html"><i class="fas fa-user-tie"></i> Visagismo</a>
      <a href="colorimetria.html"><i class="fas fa-eye-dropper"></i> Colorimetria</a>
    </nav>
    
    <!-- Barra de busca -->
    <div class="search-bar">
      <input type="text" placeholder="Buscar cortes..." id="searchInput">
      <button onclick="searchCuts()"><i class="fas fa-search"></i></button>

  <!-- Conteúdo principal -->

  <!-- Rodapé -->
  <footer>
    <div class="footer-content">
      <div class="social-icons">
        <a href="#" class="instagram" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" class="whatsapp" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="#" class="facebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
      </div>
      <div class="copyright">
        © 2025 Hair by Márcio - Todos os direitos reservados
      </div>
    </div>
  </footer>

  <!-- Three.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // ================= THREE.JS - GRADIENTE ANIMADO =================
    function initGradientBackground() {
      const container = document.getElementById('header-bg');
      const width = container.clientWidth;
      const height = container.clientHeight;
      
      // Cena
      const scene = new THREE.Scene();
      
      // Câmera Ortográfica
      const camera = new THREE.OrthographicCamera(
        width / -2, width / 2, height / 2, height / -2, 1, 1000
      );
      camera.position.z = 2;
      
      // Renderer
      const renderer = new THREE.WebGLRenderer({ 
        alpha: true,
        antialias: true 
      });
      renderer.setSize(width, height);
      container.appendChild(renderer.domElement);
      
      // Geometria
      const geometry = new THREE.PlaneGeometry(width, height);
      
      // Material com Shader
      const uniforms = {
        time: { type: "f", value: 0 },
        resolution: { type: "v2", value: new THREE.Vector2(width, height) }
      };
      
      const material = new THREE.ShaderMaterial({
        uniforms: uniforms,
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform float time;
          varying vec2 vUv;
          
          void main() {
            // Cores sofisticadas: azul petróleo, dourado, vinho, cinza
            vec3 color1 = vec3(0.13, 0.29, 0.38); // Azul petróleo #224a61
            vec3 color2 = vec3(0.85, 0.72, 0.36); // Dourado #dac05c
            vec3 color3 = vec3(0.45, 0.13, 0.22); // Vinho #73213a
            vec3 color4 = vec3(0.65, 0.67, 0.70); // Cinza #a6abb3

            float wave1 = sin(time * 0.5 + vUv.x * 3.0) * 0.5 + 0.5;
            float wave2 = cos(time * 0.3 + vUv.y * 2.0) * 0.5 + 0.5;
            float wave3 = sin(time * 0.7 + vUv.x * 5.0 + vUv.y * 5.0) * 0.5 + 0.5;

            vec3 color = mix(color1, color2, wave1);
            color = mix(color, color3, wave2 * 0.5);
            color = mix(color, color4, wave3 * 0.3);

            gl_FragColor = vec4(color, 0.92);
          }
        `,
        transparent: true
      });
      
      // Mesh
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);
      
      // Animação
      function animate() {
        requestAnimationFrame(animate);
        uniforms.time.value += 0.01;
        renderer.render(scene, camera);
      }
      
      // Redimensionamento
      window.addEventListener('resize', () => {
        const width = container.clientWidth;
        const height = container.clientHeight;
        
        camera.left = width / -2;
        camera.right = width / 2;
        camera.top = height / 2;
        camera.bottom = height / -2;
        camera.updateProjectionMatrix();
        
        renderer.setSize(width, height);
        uniforms.resolution.value.set(width, height);
        
        mesh.geometry.dispose();
        mesh.geometry = new THREE.PlaneGeometry(width, height);
      });
      
      animate();
    }

    // ================= SEU CÓDIGO ORIGINAL =================
    const imageDatabase = {
      "undercut": {
        "curto": {
          "clássico": {
            "liso": "https://images.unsplash.com/photo-1594736797933-d0401ba2fe65?w=500&auto=format&fit=crop&q=60",
            "ondulado": "https://images.unsplash.com/photo-1616683693504-3ea7e9ad6fec?w=500&auto=format&fit=crop&q=60",
            "cacheado": "https://images.unsplash.com/photo-1580618672591-eb180b1a973f?w=500&auto=format&fit=crop&q=60"
          },
          "desfiado": {
            "liso": "https://images.unsplash.com/photo-1562322140-8baeececf3df?w=500&auto=format&fit=crop&q=60",
            "ondulado": "https://images.unsplash.com/photo-1616683693504-3ea7e9ad6fec?w=500&auto=format&fit=crop&q=60",
            "cacheado": "https://images.unsplash.com/photo-1580618672591-eb180b1a973f?w=500&auto=format&fit=crop&q=60"
          }
        }
      }
    };

    const haircuts = [
      {
        id: 1,
        name: "Corte Pixie",
        baseImage: "https://images.unsplash.com/photo-1594736797933-d0401ba2fe65?w=500&auto=format&fit=crop&q=60",
        sizes: ["Curto", "Médio"],
        styles: ["Clássico", "Desfiado"],
        hairTypes: ["Liso", "Ondulado", "Cacheado"],
        type: "pixie"
      },
      {
        id: 2,
        name: "Bob Assimétrico",
        baseImage: "https://images.unsplash.com/photo-1562322140-8baeececf3df?w=500&auto=format&fit=crop&q=60",
        sizes: ["Curto", "Médio", "Longo"],
        styles: ["Tradicional", "Moderno", "Desfiado"],
        hairTypes: ["Liso", "Ondulado", "Cacheado"],
        type: "bob"
      },
      {
        id: 3,
        name: "Long Bob (Lob)",
        baseImage: "https://images.unsplash.com/photo-1616683693504-3ea7e9ad6fec?w=500&auto=format&fit=crop&q=60",
        sizes: ["Médio", "Longo"],
        styles: ["Clássico", "Moderno"],
        hairTypes: ["Liso", "Ondulado"],
        type: "lob"
      },
      {
        id: 4,
        name: "Shag Moderno",
        baseImage: "https://images.unsplash.com/photo-1580618672591-eb180b1a973f?w=500&auto=format&fit=crop&q=60",
        sizes: ["Médio", "Longo"],
        styles: ["Desfiado", "Camadas"],
        hairTypes: ["Ondulado", "Cacheado"],
        type: "shag"
      }
    ];

    function updateImage(cardId) {
      const card = document.querySelector(`.haircut-card[data-id="${cardId}"]`);
      const haircut = haircuts.find(h => h.id === cardId);
      
      const size = card.querySelector('.size').value.toLowerCase();
      const style = card.querySelector('.style').value.toLowerCase();
      const hairType = card.querySelector('.hair-type').value.toLowerCase();
      
      let newImage = haircut.baseImage;
      
      if (imageDatabase[haircut.type] && 
          imageDatabase[haircut.type][size] && 
          imageDatabase[haircut.type][size][style] && 
          imageDatabase[haircut.type][size][style][hairType]) {
        newImage = imageDatabase[haircut.type][size][style][hairType];
      }
      
      const imgElement = card.querySelector('img');
      imgElement.style.opacity = 0;
      
      setTimeout(() => {
        imgElement.src = newImage;
        imgElement.style.opacity = 1;
      }, 200);
    }

    function renderHaircuts() {
      const carousel = document.getElementById('carousel');
      carousel.innerHTML = '';

      haircuts.forEach(cut => {
        const card = `
          <div class="haircut-card" data-id="${cut.id}">
            <img src="${cut.baseImage}" alt="${cut.name}">
            <h3>${cut.name}</h3>
            <div class="options">
              <select class="size" onchange="updateImage(${cut.id})">
                ${cut.sizes.map(size => `<option value="${size.toLowerCase()}">${size}</option>`).join('')}
              </select>
              <select class="style" onchange="updateImage(${cut.id})">
                ${cut.styles.map(style => `<option value="${style.toLowerCase()}">${style}</option>`).join('')}
              </select>
              <select class="hair-type" onchange="updateImage(${cut.id})">
                ${cut.hairTypes.map(type => `<option value="${type.toLowerCase()}">${type}</option>`).join('')}
              </select>
              <button onclick="showProducts(${cut.id})"><i class="fas fa-shopping-basket"></i> PRODUTOS</button>
            </div>
          </div>
        `;
        carousel.innerHTML += card;
      });
    }

    function searchCuts() {
      const term = document.getElementById('searchInput').value.toLowerCase();
      const filtered = haircuts.filter(cut => 
        cut.name.toLowerCase().includes(term) ||
        cut.sizes.some(size => size.toLowerCase().includes(term)) ||
        cut.styles.some(style => style.toLowerCase().includes(term)) ||
        cut.hairTypes.some(type => type.toLowerCase().includes(term))
      );
      
      if (term === '') renderHaircuts();
      else {
        document.getElementById('carousel').innerHTML = filtered.length > 0 
          ? filtered.map(cut => `
              <div class="haircut-card">
                <img src="${cut.baseImage}" alt="${cut.name}">
                <h3>${cut.name}</h3>
                <div class="options">
                  <span>Forma: ${cut.hairTypes.join(", ")}</span>
                </div>
              </div>
            `).join('')
          : '<p style="text-align:center;width:100%;padding:20px;">Nenhum corte encontrado</p>';
      }
    }

    function showProducts(cutId) {
      const cut = haircuts.find(c => c.id === cutId);
      const card = document.querySelector(`.haircut-card[data-id="${cutId}"]`);
      const size = card.querySelector('.size').value;
      const style = card.querySelector('.style').value;
      const hairType = card.querySelector('.hair-type').value;
      
      // Produtos específicos para cada tipo de corte
      const products = {
        shampoo: `https://lista.mercadolivre.com.br/shampoo-cabelo-${hairType}`,
        modelador: style.includes('desfiado') ? 
          'https://lista.mercadolivre.com.br/gel-texturizador-cabelo' : 
          'https://lista.mercadolivre.com.br/cera-modeladora-cabelo',
        finalizador: size === 'curto' ? 
          'https://lista.mercadolivre.com.br/spray-volume-cabelo' : 
          'https://lista.mercadolivre.com.br/finalizador-definicao-cabelo'
      };
      
      const productWindow = window.open('', '_blank', 'width=600,height=500');
      productWindow.document.write(`
        <html>
          <head>
            <title>Produtos para ${cut.name}</title>
            <style>
              body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
              .product { background: white; margin: 10px 0; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
              .product h3 { color: #e89d42; margin-bottom: 10px; }
              .product p { color: #666; margin-bottom: 15px; }
              .btn { background: linear-gradient(90deg, #e89d42 0%, #9357bb 100%); color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; }
              .btn:hover { opacity: 0.9; }
            </style>
          </head>
          <body>
            <h2>Produtos Recomendados para ${cut.name}</h2>
            <p><strong>Configuração:</strong> ${size}, ${style}, ${hairType}</p>
            
            <div class="product">
              <h3>1. Shampoo para Cabelos ${hairType.charAt(0).toUpperCase() + hairType.slice(1)}s</h3>
              <p>Limpeza específica para seu tipo de cabelo</p>
              <a href="${products.shampoo}" target="_blank" class="btn">🛒 Ver no Mercado Livre</a>
            </div>
            
            <div class="product">
              <h3>2. ${style.includes('desfiado') ? 'Gel Texturizador' : 'Cera Modeladora'}</h3>
              <p>Produto ideal para finalizar seu corte ${style}</p>
              <a href="${products.modelador}" target="_blank" class="btn">🛒 Ver no Mercado Livre</a>
            </div>
            
            <div class="product">
              <h3>3. Finalizador ${size === 'curto' ? 'para Volume' : 'para Definição'}</h3>
              <p>Finalização perfeita para cabelos ${size}s</p>
              <a href="${products.finalizador}" target="_blank" class="btn">🛒 Ver no Mercado Livre</a>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
              <button onclick="window.close()" style="background: #ccc; color: #333; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Fechar</button>
            </div>
          </body>
        </html>
      `);
    }

    // Inicialização
    window.addEventListener('load', () => {
      initGradientBackground();
      renderHaircuts();
    });
  </script>
</body>
</html>
