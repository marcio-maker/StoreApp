  <script>
    // ================= THREE.JS ANIMATED HEADER =================
    function initGradientBackground() {
      const container = document.getElementById('header-bg');
      const width = container.clientWidth;
      const height = container.clientHeight;

      const scene = new THREE.Scene();
      const camera = new THREE.OrthographicCamera(
        width / -2, width / 2, height / 2, height / -2, 1, 1000
      );
      camera.position.z = 2;

      const renderer = new THREE.WebGLRenderer({
        alpha: true,
        antialias: true
      });
      renderer.setSize(width, height);
      container.appendChild(renderer.domElement);

      const geometry = new THREE.PlaneGeometry(width, height);
      const uniforms = {
        time: { type: "f", value: 0 },
        resolution: { type: "v2", value: new THREE.Vector2(width, height) }
      };

      const material = new THREE.ShaderMaterial({
        uniforms: uniforms,
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform float time;
          varying vec2 vUv;
          
          void main() {
            // Rosa/Dourado gradient colors
            vec3 color1 = vec3(0.93, 0.28, 0.6);  // Rosa #ec4899
            vec3 color2 = vec3(0.96, 0.62, 0.07); // Dourado #f59e0b
            vec3 color3 = vec3(0.99, 0.42, 0.42); // Coral #ff6b6b
            vec3 color4 = vec3(0.98, 0.85, 0.93); // Rosa claro #fdf2f8

            float wave1 = sin(time * 0.4 + vUv.x * 4.0) * 0.5 + 0.5;
            float wave2 = cos(time * 0.3 + vUv.y * 3.0) * 0.5 + 0.5;
            float wave3 = sin(time * 0.6 + (vUv.x + vUv.y) * 2.0) * 0.5 + 0.5;

            vec3 color = mix(color1, color2, wave1);
            color = mix(color, color3, wave2 * 0.6);
            color = mix(color, color4, wave3 * 0.3);

            gl_FragColor = vec4(color, 0.9);
          }
        `,
        transparent: true
      });

      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      function animate() {
        requestAnimationFrame(animate);
        uniforms.time.value += 0.008;
        renderer.render(scene, camera);
      }

      window.addEventListener('resize', () => {
        const width = container.clientWidth;
        const height = container.clientHeight;
        camera.left = width / -2;
        camera.right = width / 2;
        camera.top = height / 2;
        camera.bottom = height / -2;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
        uniforms.resolution.value.set(width, height);
        mesh.geometry.dispose();
        mesh.geometry = new THREE.PlaneGeometry(width, height);
      });

      animate();
    }

    // ================= CUTS DATA =================
    const cutsData = [
      {
        id: 1,
        name: "Pixie Moderno",
        image: "https://images.unsplash.com/photo-1594736797933-d0401ba2fe65?w=500&auto=format&fit=crop&q=60",

        styles: ["Em Camadas", "Degradê", "Repicado"],

        name: "Franja Estilosa",

        styles: ["Reta", "Lateral", "Cortininha"],
        lengths: ["Todos os Comprimentos"],
        textures: ["Liso", "Ondulado"]

        lengths: ["Curto", "Médio"],
        textures: ["Liso", "Texturizado"]
      }
    ];

    // ================= RENDER CUTS =================
    function renderCuts(cuts = cutsData) {
      const grid = document.getElementById('cutsGrid');
      grid.innerHTML = '';

      cuts.forEach((cut, index) => {
        const cutCard = document.createElement('div');
        cutCard.className = 'cut-card';
        cutCard.style.animationDelay = `${index * 0.1}s`;

        cutCard.innerHTML = `
          <img src="${cut.image}" alt="${cut.name}" class="cut-image">
          <div class="cut-content">
            <h3 class="cut-title">${cut.name}</h3>
            <div class="cut-options">
              <select class="cut-select" data-cut="${cut.id}" data-type="style">
                <option value="">Estilo</option>
                ${cut.styles.map(style => `<option value="${style}">${style}</option>`).join('')}
              </select>
              <select class="cut-select" data-cut="${cut.id}" data-type="length">
                <option value="">Comprimento</option>
                ${cut.lengths.map(length => `<option value="${length}">${length}</option>`).join('')}
              </select>
              <select class="cut-select" data-cut="${cut.id}" data-type="texture">
                <option value="">Textura</option>
                ${cut.textures.map(texture => `<option value="${texture}">${texture}</option>`).join('')}
              </select>
            </div>
            <button class="cut-button" onclick="showCutDetails(${cut.id})">
              <i class="fas fa-sparkles"></i>
              Ver Detalhes
            </button>
          </div>
        `;

        grid.appendChild(cutCard);
      });
    }

    // ================= SEARCH FUNCTIONALITY =================
    function searchCuts() {
      const term = document.getElementById('searchInput').value.toLowerCase().trim();
      
      if (!term) {
        renderCuts();
        return;
      }

      const filtered = cutsData.filter(cut => 
        cut.name.toLowerCase().includes(term) ||
        cut.styles.some(style => style.toLowerCase().includes(term)) ||
        cut.lengths.some(length => length.toLowerCase().includes(term)) ||
        cut.textures.some(texture => texture.toLowerCase().includes(term))
      );

      renderCuts(filtered);
    }

    // ================= CUT DETAILS =================
    function showCutDetails(cutId) {
      const cut = cutsData.find(c => c.id === cutId);
      if (!cut) return;

      const modal = document.createElement('div');
      modal.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        padding: 20px;
      `;

      modal.innerHTML = `
        <div style="
          background: white;
          border-radius: 20px;
          padding: 30px;
          max-width: 500px;
          width: 100%;
          text-align: center;
          position: relative;
        ">
          <button onclick="this.closest('.modal').remove()" style="
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
          ">&times;</button>
          
          <img src="${cut.image}" alt="${cut.name}" style="
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
          ">
          
          <h2 style="
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #ec4899;
            margin-bottom: 15px;
          ">${cut.name}</h2>
          
          <div style="margin-bottom: 20px; text-align: left;">
            <p style="margin-bottom: 10px;"><strong>Estilos:</strong> ${cut.styles.join(', ')}</p>
            <p style="margin-bottom: 10px;"><strong>Comprimentos:</strong> ${cut.lengths.join(', ')}</p>
            <p><strong>Texturas:</strong> ${cut.textures.join(', ')}</p>
          </div>
          
          <button onclick="bookAppointment('${cut.name}')" style="
            background: linear-gradient(45deg, #ec4899, #f59e0b);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
          ">
            <i class='fas fa-calendar-alt'></i> Agendar
          </button>
          
          <button onclick="showProducts('${cut.name}')" style="
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
          ">
            <i class='fas fa-shopping-bag'></i> Produtos
          </button>
        </div>
      `;

      modal.className = 'modal';
      document.body.appendChild(modal);
    }

    // ================= BOOKING & PRODUCTS =================
    function bookAppointment(cutName) {
      const message = `Olá! Gostaria de agendar um horário para o corte: ${cutName}`;
      const whatsappUrl = `https://wa.me/5511999999999?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, '_blank');
    }

    function showProducts(cutName) {
      const productWindow = window.open('', '_blank', 'width=600,height=500');
      productWindow.document.write(`
        <html>
          <head>
            <title>Produtos para ${cutName}</title>
            <style>
              body { font-family: 'Poppins', sans-serif; padding: 20px; background: linear-gradient(135deg, #fdf2f8, #fce7f3); }
              .product { background: white; margin: 15px 0; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
