    // ================= THREE.JS - GRADIENTE ANIMADO =================
    function initGradientBackground() {
      const container = document.getElementById('header-bg');
      const width = container.clientWidth;
      const height = container.clientHeight;

      // Cena
      const scene = new THREE.Scene();

      // Câmera Ortográfica
      const camera = new THREE.OrthographicCamera(
        width / -2, width / 2, height / 2, height / -2, 1, 1000
      );
      camera.position.z = 2;

      // Renderer
      const renderer = new THREE.WebGLRenderer({
        alpha: true,
        antialias: true
      });
      renderer.setSize(width, height);
      container.appendChild(renderer.domElement);

      // Geometria
      const geometry = new THREE.PlaneGeometry(width, height);

      // Material com Shader
      const uniforms = {
        time: { type: "f", value: 0 },
        resolution: { type: "v2", value: new THREE.Vector2(width, height) }
      };

      const material = new THREE.ShaderMaterial({
        uniforms: uniforms,
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform float time;
          varying vec2 vUv;
          
          void main() {
            // Cores sofisticadas: azul petróleo, dourado, vinho, cinza
            vec3 color1 = vec3(0.13, 0.29, 0.38); // Azul petróleo #224a61
            vec3 color2 = vec3(0.85, 0.72, 0.36); // Dourado #dac05c
            vec3 color3 = vec3(0.45, 0.13, 0.22); // Vinho #73213a
            vec3 color4 = vec3(0.65, 0.67, 0.70); // Cinza #a6abb3

            float wave1 = sin(time * 0.5 + vUv.x * 3.0) * 0.5 + 0.5;
            float wave2 = cos(time * 0.3 + vUv.y * 2.0) * 0.5 + 0.5;
            float wave3 = sin(time * 0.7 + vUv.x * 5.0 + vUv.y * 5.0) * 0.5 + 0.5;

            vec3 color = mix(color1, color2, wave1);
            color = mix(color, color3, wave2 * 0.5);
            color = mix(color, color4, wave3 * 0.3);

            gl_FragColor = vec4(color, 0.92);
          }
        `,
        transparent: true
      });

      // Mesh
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      // Animação
      function animate() {
        requestAnimationFrame(animate);
        uniforms.time.value += 0.01;
        renderer.render(scene, camera);
      }

      // Redimensionamento
      window.addEventListener('resize', () => {
        const width = container.clientWidth;
        const height = container.clientHeight;

        camera.left = width / -2;
        camera.right = width / 2;
        camera.top = height / 2;
        camera.bottom = height / -2;
        camera.updateProjectionMatrix();

        renderer.setSize(width, height);
        uniforms.resolution.value.set(width, height);

        mesh.geometry.dispose();
        mesh.geometry = new THREE.PlaneGeometry(width, height);
      });

      animate();
    }

    function updateImageColor(cardId) {
      const card = document.querySelector(`.color-card[data-id="${cardId}"]`); // Changed class
      const color = hairColors.find(c => c.id === cardId);

      const technique = card.querySelector('.technique').value.toLowerCase(); // Changed from size
      const undertone = card.querySelector('.undertone').value.toLowerCase(); // Changed from style
      const colorType = card.querySelector('.color-type').value.toLowerCase(); // Changed from hair-type

      let newImage = color.baseImage;

      // This part would be expanded if imageDatabaseColors had more detailed entries
      if (imageDatabaseColors[color.type] &&
        imageDatabaseColors[color.type][technique] &&
        imageDatabaseColors[color.type][technique][undertone]) {
        newImage = imageDatabaseColors[color.type][technique][undertone];
      }

      const imgElement = card.querySelector('img');
      imgElement.style.opacity = 0;

      setTimeout(() => {
        imgElement.src = newImage;
        imgElement.style.opacity = 1;
      }, 200);
    }

    function renderHairColors() { // Changed function name
      const carousel = document.getElementById('carousel');
      carousel.innerHTML = '';

      hairColors.forEach(color => {
        const card = `
          <div class="color-card" data-id="${color.id}"> <img src="${color.baseImage}" alt="${color.name}">
            <h3>${color.name}</h3>
            <div class="options">
              <select class="color-type" onchange="updateImageColor(${color.id})">
                ${color.colorTypes.map(type => `<option value="${type.toLowerCase()}">${type}</option>`).join('')}
              </select>
              <select class="technique" onchange="updateImageColor(${color.id})">
                ${color.techniques.map(tech => `<option value="${tech.toLowerCase()}">${tech}</option>`).join('')}
              </select>
              <select class="undertone" onchange="updateImageColor(${color.id})">
                ${color.undertones.map(tone => `<option value="${tone.toLowerCase()}">${tone}</option>`).join('')}
              </select>
              <button onclick="showProductsColor(${color.id})"><i class="fas fa-shopping-basket"></i> PRODUTOS</button> </div>
          </div>
        `;
        carousel.innerHTML += card;
      });
    }

    function searchColors() { // Changed function name
      const term = document.getElementById('searchInput').value.toLowerCase();
      const filtered = hairColors.filter(color => // Changed array name
        color.name.toLowerCase().includes(term) ||
        color.colorTypes.some(type => type.toLowerCase().includes(term)) ||
        color.techniques.some(tech => tech.toLowerCase().includes(term)) ||
        color.undertones.some(tone => tone.toLowerCase().includes(term))
      );

      if (term === '') renderHairColors(); // Changed function name
      else {
        document.getElementById('carousel').innerHTML = filtered.length > 0
          ? filtered.map(color => `
              <div class="color-card"> <img src="${color.baseImage}" alt="${color.name}">
                <h3>${color.name}</h3>
                <div class="options">
                  <span>Cor: ${color.colorTypes.join(", ")}</span><br>
                  <span>Técnica: ${color.techniques.join(", ")}</span>
                </div>
              </div>
            `).join('')
          : '<p style="text-align:center;width:100%;padding:20px;">Nenhuma cor encontrada</p>';
      }
    }
