<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore as melhores técnicas de cores e mechas com Hair by Márcio. Escolha entre balayage, ombré, luzes e coloração completa para um visual único.">
  <meta name="keywords" content="hair by márcio, cores e mechas, balayage, ombré, luzes, coloração capilar">
  <meta property="og:title" content="Hair by Márcio - Cores e Mechas">
  <meta property="og:description" content="Transforme seu cabelo com nossas técnicas de coloração e mechas personalizadas.">
  <meta property="og:image" content="https://example.com/hair-by-marcio-og-image.jpg">
  <meta property="og:url" content="https://hairbymarcio.com/cores-mechas">
  <title>Cores e Mechas | Hair by Márcio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Montserrat', 'Segoe UI', 'Arial', sans-serif;
    }
    
    body {
      background: #f5f5f5;
      color: #333;
      padding-top: 180px;
    }
    
    #header-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 180px;
      z-index: 90;
      background: linear-gradient(45deg, #6e48aa, #9d50bb, #d53a9d);
      background-size: 400%;
      animation: gradientAnimation 15s ease infinite;
    }
    
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      color: white;
      padding: 15px 20px;
      text-align: center;
      z-index: 100;
      background: transparent;
    }
    
    .logo {
      margin-bottom: 10px;
    }
    
    header h1 {
      font-size: 24px;
      margin-bottom: 5px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    
    header p {
      font-size: 14px;
      opacity: 0.9;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
      margin-bottom: 15px;
    }
    
    .nav-menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .nav-menu a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      padding: 5px 10px;
      border-radius: 4px;
      transition: all 0.3s;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .nav-menu a i {
      font-size: 16px;
    }
    
    .nav-menu a:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }
    
    .search-bar {
      display: flex;
      justify-content: center;
      padding: 0 10px;
    }
    
    .search-bar input {
      width: 70%;
      max-width: 400px;
      padding: 10px;
      border: none;
      border-radius: 20px 0 0 20px;
      outline: none;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 14px;
    }
    
    .search-bar button {
      padding: 10px 15px;
      border: none;
      background: #ff9a44;
      color: white;
      border-radius: 0 20px 20px 0;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.3s;
    }
    
    .search-bar button:hover {
      background: #ef731a;
    }
    
    .carousel {
      display: flex;
      flex-direction: column;
      gap: 25px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .color-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    
    .color-card:hover {
      transform: translateY(-5px);
    }
    
    .color-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: opacity 0.5s ease;
    }
    
    .color-card h3 {
      padding: 15px;
      font-size: 18px;
      border-bottom: 1px solid #eee;
    }
    
    .options {
      padding: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .options select, .options button {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: white;
      font-size: 14px;
    }
    
    .options button {
      background: linear-gradient(90deg, #e89d42 0%, #9357bb 100%);
      color: white;
      border: none;
      cursor: pointer;
      flex-grow: 1;
    }
    
    .options button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    
    footer {
      text-align: center;
      padding: 25px 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
      border-top: 1px solid rgba(0,0,0,0.1);
      margin-top: 50px;
    }
    
    .footer-content {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }
    
    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .instagram { background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D); }
    .whatsapp { background: linear-gradient(45deg, #25D366, #128C7E); }
    .facebook { background: linear-gradient(45deg, #1877F2, #0A5F9E); }
    
    .social-icons a:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    
    .copyright {
      font-size: 12px;
      color: #777;
      margin-top: 15px;
    }
    
    @media (max-width: 768px) {
      body {
        padding-top: 160px;
      }
      
      #header-bg {
        height: 160px;
      }
      
      header h1 {
        font-size: 20px;
      }
      
      header p {
        font-size: 12px;
        margin-bottom: 10px;
      }
      
      .nav-menu {
        gap: 5px;
        margin-bottom: 10px;
      }
      
      .nav-menu a {
        font-size: 12px;
        padding: 5px 8px;
      }
      
      .nav-menu a i {
        font-size: 14px;
      }
      
      .search-bar input {
        width: 100%;
        max-width: 300px;
        padding: 8px 10px;
        font-size: 12px;
      }
      
      .search-bar button {
        padding: 8px 12px;
      }
      
      .carousel {
        padding: 15px;
      }
      
      .color-card h3 {
        font-size: 16px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding-top: 140px;
      }
      
      #header-bg {
        height: 140px;
      }
      
      .logo {
        margin-bottom: 5px;
      }
      
      .nav-menu {
        gap: 3px;
      }
      
      .nav-menu a {
        font-size: 11px;
        padding: 4px 6px;
      }
      
      .nav-menu a i {
        display: none;
      }
      
      .search-bar {
        padding: 0 5px;
      }
      
      .search-bar input {
        width: 100%;
        max-width: 250px;
        padding: 6px 8px;
      }
      
      .search-bar button {
        padding: 6px 10px;
      }
      
      .options {
        flex-direction: column;
      }
      
      .options select, .options button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="header-bg"></div>
  
  <header>
    <div class="logo">
      <h1>HAIR BY MÁRCIO</h1>
      <p>Transforme seu visual com cores e mechas únicas</p>
    </div>
    
    <nav class="nav-menu">
      <a href="index.html"><i class="fas fa-home"></i> Início</a>
      <a href="cortes_index.html"><i class="fas fa-scissors"></i> Cortes</a>
      <a href="cores_index.html"><i class="fas fa-palette"></i> Cores</a>
      <a href="produtos_index.html"><i class="fas fa-shopping-bag"></i> Produtos</a>
      <a href="visagismo.html"><i class="fas fa-user-tie"></i> Visagismo</a>
      <a href="colorimetria.html"><i class="fas fa-eye-dropper"></i> Colorimetria</a>
    </nav>
    
    <div class="search-bar">
      <input type="text" placeholder="Buscar cores ou técnicas..." id="searchInput" aria-label="Pesquisar cores e mechas">
      <button onclick="searchColors()" aria-label="Pesquisar"><i class="fas fa-search"></i></button>
    </div>
  </header>

  <div class="carousel" id="carousel">
  </div>

  <footer>
    <div class="footer-content">
      <div class="social-icons">
        <a href="#" class="instagram" title="Instagram" aria-label="Visite nosso Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" class="whatsapp" title="WhatsApp" aria-label="Entre em contato pelo WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="#" class="facebook" title="Facebook" aria-label="Visite nossa página no Facebook"><i class="fab fa-facebook-f"></i></a>
      </div>
      <div class="copyright">
        © 2025 Hair by Márcio - Todos os direitos reservados
      </div>
    </div>
  </footer>

  <script>
    const imageDatabase = {
      "balayage": {
        "loiro": {
          "liso": "https://images.unsplash.com/photo-1594736797933-d0401ba2fe65?w=500&auto=format&fit=crop&q=60",
          "ondulado": "https://images.unsplash.com/photo-1616683693504-3ea7e9ad6fec?w=500&auto=format&fit=crop&q=60",
          "cacheado": "https://images.unsplash.com/photo-1580618672591-eb180b1a973f?w=500&auto=format&fit=crop&q=60"
        },
        "castanho": {
          "liso": "https://images.unsplash.com/photo-1562322140-8baeececf3df?w=500&auto=format&fit=crop&q=60",
          "ondulado": "https://images.unsplash.com/photo-1616683693504-3ea7e9ad6fec?w=500&auto=format&fit=crop&q=60",
          "cacheado": "https://images.unsplash.com/photo-1580618672591-eb180b1a973f?w=500&auto=format&fit=crop&q=60"
        }
      },
      "ombre": {
        "loiro": {
          "liso": "https://images.unsplash.com/photo-1594736797933-d0401ba2fe65?w=500&auto=format&fit=crop&q=60",
          "ondulado": "https://images.unsplash.com/photo-1616683693504-3ea7e9ad6fec?w=500&auto=format&fit=crop&q=60",
          "cacheado": "https://images.unsplash.com/photo-1580618672591-eb180b1a973f?w=500&auto=format&fit=crop&q=60"
        },
        "colorido": {
          "liso": "https://images.unsplash.com/photo-1562322140-8baeececf3df?w=500&auto=format&fit=crop&q=60",
          "ondulado": "https://images.unsplash.com/photo-1616683693504-3ea7e9ad6fec?w=500&auto=format&fit=crop&q=60",
          "cacheado": "https://images.unsplash.com/photo-1580618672591-eb180b1a973f?w=500&auto=format&fit=crop&q=60"
        }
      },
      "luzes": {
        "loiro": {
          "liso": "https://images.unsplash.com/photo-1594736797933-d0401ba2fe65?w=500&auto=format&fit=crop&q=60",
          "ondulado": "https://images.unsplash.com/photo-1616683693504-3ea7e9ad6fec?w=500&auto=format&fit=crop&q=60",
          "cacheado": "https://images.unsplash.com/photo-1580618672591-eb180b1a973f?w=500&auto=format&fit=crop&q=60"
        },
        "mel": {
          "liso": "https://images.unsplash.com/photo-1562322140-8baeececf3df?w=500&auto=format&fit=crop&q=60",
          "ondulado": "https://images.unsplash.com/photo-1616683693504-3ea7e9ad6fec?w=500&auto=format&fit=crop&q=60",
          "cacheado": "https://images.unsplash.com/photo-1580618672591-eb180b1a973f?w=500&auto=format&fit=crop&q=60"
        }
      },
      "coloracao-completa": {
        "preto": {
          "liso": "https://images.unsplash.com/photo-1562322140-8baeececf3df?w=500&auto=format&fit=crop&q=60",
          "ondulado": "https://images.unsplash.com/photo-1616683693504-3ea7e9ad6fec?w=500&auto=format&fit=crop&q=60",
          "cacheado": "https://images.unsplash.com/photo-1580618672591-eb180b1a973f?w=500&auto=format&fit=crop&q=60"
        },
        "vermelho": {
          "liso": "https://images.unsplash.com/photo-1594736797933-d0401ba2fe65?w=500&auto=format&fit=crop&q=60",
          "ondulado": "https://images.unsplash.com/photo-1616683693504-3ea7e9ad6fec?w=500&auto=format&fit=crop&q=60",
          "cacheado": "https://images.unsplash.com/photo-1580618672591-eb180b1a973f?w=500&auto=format&fit=crop&q=60"
        }
      }
    };

    const colorServices = [
      {
        id: 1,
        name: "Balayage",
        baseImage: "https://images.unsplash.com/photo-1594736797933-d0401ba2fe65?w=500&auto=format&fit=crop&q=60",
        colors: ["Loiro", "Castanho"],
        hairTypes: ["Liso", "Ondulado", "Cacheado"],
        type: "balayage"
      },
      {
        id: 2,
        name: "Ombré",
        baseImage: "https://images.unsplash.com/photo-1562322140-8baeececf3df?w=500&auto=format&fit=crop&q=60",
        colors: ["Loiro", "Colorido"],
        hairTypes: ["Liso", "Ondulado", "Cacheado"],
        type: "ombre"
      },
      {
        id: 3,
        name: "Luzes",
        baseImage: "https://images.unsplash.com/photo-1616683693504-3ea7e9ad6fec?w=500&auto=format&fit=crop&q=60",
        colors: ["Loiro", "Mel"],
        hairTypes: ["Liso", "Ondulado", "Cacheado"],
        type: "luzes"
      },
      {
        id: 4,
        name: "Coloração Completa",
        baseImage: "https://images.unsplash.com/photo-1580618672591-eb180b1a973f?w=500&auto=format&fit=crop&q=60",
        colors: ["Preto", "Vermelho"],
        hairTypes: ["Liso", "Ondulado", "Cacheado"],
        type: "coloracao-completa"
      }
    ];

    function updateImage(cardId) {
      const card = document.querySelector(`.color-card[data-id="${cardId}"]`);
      const service = colorServices.find(s => s.id === cardId);
      
      const color = card.querySelector('.color').value.toLowerCase();
      const hairType = card.querySelector('.hair-type').value.toLowerCase();
      
      let newImage = service.baseImage;
      
      if (imageDatabase[service.type] && 
          imageDatabase[service.type][color] && 
          imageDatabase[service.type][color][hairType]) {
        newImage = imageDatabase[service.type][color][hairType];
      }
      
      const imgElement = card.querySelector('img');
      imgElement.style.opacity = 0;
      
      setTimeout(() => {
        imgElement.src = newImage;
        imgElement.style.opacity = 1;
      }, 200);
    }

    function renderColorServices() {
      const carousel = document.getElementById('carousel');
      let html = '';
      
      colorServices.forEach(service => {
        html += `
          <div class="color-card" data-id="${service.id}">
            <img src="${service.baseImage}" alt="${service.name}">
            <h3>${service.name}</h3>
            <div class="options">
              <select class="color" onchange="updateImage(${service.id})" aria-label="Selecionar cor">
                ${service.colors.map(color => `<option value="${color.toLowerCase()}">${color}</option>`).join('')}
              </select>
              <select class="hair-type" onchange="updateImage(${service.id})" aria-label="Selecionar tipo de cabelo">
                ${service.hairTypes.map(type => `<option value="${type.toLowerCase()}">${type}</option>`).join('')}
              </select>
              <button onclick="showProducts(${service.id})" aria-label="Ver produtos recomendados para ${service.name}">Produtos Recomendados</button>
            </div>
          </div>
        `;
      });
      
      carousel.innerHTML = html;
    }

    function searchColors() {
      const term = document.getElementById('searchInput').value.toLowerCase().trim();
      
      if (term === '') {
        renderColorServices();
        return;
      }
      
      const filtered = colorServices.filter(service => 
        service.name.toLowerCase().includes(term) ||
        service.colors.some(color => color.toLowerCase().includes(term)) ||
        service.hairTypes.some(type => type.toLowerCase().includes(term))
      );
      
      const carousel = document.getElementById('carousel');
      carousel.innerHTML = filtered.length > 0 
        ? filtered.map(service => `
            <div class="color-card" data-id="${service.id}">
              <img src="${service.baseImage}" alt="${service.name}">
              <h3>${service.name}</h3>
              <div class="options">
                <span>Tipos: ${service.hairTypes.join(", ")}</span>
                <span>Cores: ${service.colors.join(", ")}</span>
              </div>
            </div>
          `).join('')
        : '<p style="text-align:center;width:100%;padding:20px;">Nenhuma técnica de coloração encontrada</p>';
    }

    function showProducts(serviceId) {
      const service = colorServices.find(s => s.id === serviceId);
      const card = document.querySelector(`.color-card[data-id="${serviceId}"]`);
      const color = card.querySelector('.color').value;
      const hairType = card.querySelector('.hair-type').value;
      
      // Produtos específicos para cada técnica de coloração
      const products = {
        shampoo: `https://lista.mercadolivre.com.br/shampoo-protetor-cor-${hairType}`,
        mascara: service.type.includes('coloracao-completa') ? 
          'https://lista.mercadolivre.com.br/tonalizante-manutencao-cor' : 
          'https://lista.mercadolivre.com.br/mascara-hidratacao-cabelo',
        protetor: 'https://lista.mercadolivre.com.br/spray-protetor-termico-cabelo'
      };
      
      const productWindow = window.open('', '_blank', 'width=600,height=500');
      productWindow.document.write(`
        <html>
          <head>
            <title>Produtos para ${service.name}</title>
            <style>
              body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
              .product { background: white; margin: 10px 0; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
              .product h3 { color: #e89d42; margin-bottom: 10px; }
              .product p { color: #666; margin-bottom: 15px; }
              .btn { background: linear-gradient(90deg, #e89d42 0%, #9357bb 100%); color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; }
              .btn:hover { opacity: 0.9; }
            </style>
          </head>
          <body>
            <h2>Produtos Recomendados para ${service.name}</h2>
            <p><strong>Configuração:</strong> ${color}, ${hairType}</p>
            
            <div class="product">
              <h3>1. Shampoo Protetor de Cor</h3>
              <p>Protege e mantém a cor vibrante por mais tempo</p>
              <a href="${products.shampoo}" target="_blank" class="btn">🛒 Ver no Mercado Livre</a>
            </div>
            
            <div class="product">
              <h3>2. Máscara de Hidratação para Cabelos ${hairType.charAt(0).toUpperCase() + hairType.slice(1)}s</h3>
              <p>Hidratação profunda para cabelos coloridos</p>
              <a href="${products.mascara}" target="_blank" class="btn">🛒 Ver no Mercado Livre</a>
            </div>
            
            <div class="product">
              <h3>3. ${service.type.includes('coloracao-completa') ? 'Tonalizante para Manutenção de Cor' : 'Spray Protetor Térmico'}</h3>
              <p>Proteção e manutenção da cor ideal</p>
              <a href="${products.protetor}" target="_blank" class="btn">🛒 Ver no Mercado Livre</a>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
              <button onclick="window.close()" style="background: #ccc; color: #333; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Fechar</button>
            </div>
          </body>
        </html>
      `);
    }

    window.addEventListener('load', () => {
      renderColorServices();
    });
  </script>
</body>
</html>
